<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Translation Widget</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) pluginName/jq.pluginName.css -->
    <link rel="stylesheet" href="styles/translationWidget.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Translation Widget</h3>
      </div>
      <div id="pluginPlayground" class="examples">
        <form action="#" class="form-horizontal">
          <table cellspacing="0" class="form-list">
            <tbody>
                <tr>
                <td>
                  <div class="control-group">
                      <label class="control-label">Translation</label>
                      <div class="controls">
                          <input id="input1" type="text" class="m-wrap large lang-translation" readonly />
                      </div>
                  </div>
                </td>
                </tr>

                <tr><td>&nbsp;</td></tr>

                <tr>
                  <td>
                  <div class="control-group">
                      <label class="control-label">Another Translation</label>
                      <div class="controls">
                          <input id="input2" type="text" class="m-wrap large lang-translation" readonly />
                      </div>
                  </div>
                </td>
                </tr>

                <tr><td>&nbsp;</td></tr>

                <tr>
                  <td>
                    <div class="control-group">
                        <label class="control-label">File</label>
                        <div class="controls">
                            <input id="input3" type="file" class="m-wrap large lang-translation" readonly />
                        </div>
                    </div>
                  </td>
                </tr>


              </tbody>
            </table>

          </form>
        </div>
        <div class="footer">
          <p><span class="glyphicon glyphicon-heart"></span> from the Nexway team</p>
        </div>
      </div>
      <!-- build:js(.) scripts/oldieshim.js -->
      <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <![endif]-->
      <!-- endbuild -->
      <!-- build:js(.) scripts/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="bower_components/jquery-ui/jquery-ui.js"></script>
      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:js({.tmp,app}) scripts/jq.translationWidget.min.js -->
      <script src="scripts/jq.translationWidget.js"></script>
      <!-- endbuild -->
      <script>
      // instantiate plugin here

      var langs = new Object();
      langs["Translation"] = {
          EN: 'English translation',
          PL: 'Polskie tłumaczenie 111',
      };

      langs["Another_Translation"] = {
          BU: 'Bulgarian translation',
          PL: 'Polskie tłumaczenie 222',
      };

      var input1 = $('#input1').translationWidget({
        debug: true,
        dataSource: langs
      },
      {
        "RU": "Russian"
      });



     var input2 = $('#input2').translationWidget({
        debug: true,
        useDefaultLanguages: true,
        dataSource: function(instanceName) {
          return langs;
        }
      },
      {
        "BU": "Bulgarian"
      });

     $('#input1').translationWidget.test();

     $('#input3').translationWidget({
        debug: true
      },
      {
        "AR": "Arabian"
      });



      </script>
    </body>
  </html>
